<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Volume</title>

    <script>

        function milesPerGallon() {
            let s = parseFloat(document.getElementById('startInput').value);
            let e = parseFloat(document.getElementById('endInput').value);
            let g = parseFloat(document.getElementById('gasInput').value);

            let mpg = (e - s) / g;

            document.getElementById('outputDiv').innerHTML = mpg;
        }
    </script>
</head>

<body>
    Starting Odometer <input type="text" id="startInput" size="5"><br>
    Ending Odometer <input type="text" id="endInput" size="5"><br>
    Gas Used in Gallons <input type="text" id="gasInput" size="5"><br>
    <button type="button" onclick="milesPerGallon()">Miles Per Gallon</button>
    <div id="outputDiv"></div>
</body>

</html>
