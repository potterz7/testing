<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Odd Repetition</title>

    <script>
        function sumOfOdds(n) {
            var n = parseInt(document.getElementById('box').value);
            var i
            var sum

            for (let i = 1; i <= n; i += 2) {
                sum += i
            }
        }

        document.getElementById('outputdiv').innerHTML = sum;
    </script>
</head>

<body>

    <h1>Enter an Integer!</h1>



    <input type="text" id="box" size="3" value="0"><br>

    <button type="button" onclick="sumOfOdds()">Go!</button>
    <div id="outputdiv"></div>
</body>

</html>
