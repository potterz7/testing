<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>

        function fives() {
            let one = parseInt(document.getElementById('one').value);
            let two = parseInt(document.getElementById('two').value);
            let message;
            if ((one > 5 && two > 5) || (one + two > 20)) {
                message = 'True';
            }
            else {
                message = 'False';
            }

            document.getElementById('output').innerHTML = message;

        }

    </script>
</head>

<body>
    Please enter two numbers:
    <input type="text" id="one" size="5">
    <input type="text" id="two" size="5">
    <button type="button" onclick="fives()">Click</button>
    <div id="output"></div>
</body>

</html>
