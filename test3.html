<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Five's Multiplication Table</title>
    <script>
        function FiveTimesTable() {
             var display = "";  
             for (i = 1; i <= 12; i++) {
                 var multiplier = 5;
                 var result = i*5;
                 display += multiplier+" * "+i+" = "+result+"<br>"+"<br>";
             }  
        document.getElementById("outputDiv").innerHTML = display;
        }  
    </script>
</head>
<body>
    <h2>Five's Multiplication Table</h2>
    <h3>Display the 5 times table</h3>
    <button type="button" onclick="FiveTimesTable()">Times Table</button>
    <div id="outputDiv"></div>
</body>
</html>
