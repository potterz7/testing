<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        function integers() {
            start = parseInt(document.getElementById('start').value);
            end = parseInt(document.getElementById('end').value);
            divisor = parseInt(document.getElementById('divisor').value);
            let message;
            for (let i = start; start < end; start += divisor) {
                results = start += divisor;
                message = results + " " + " ";
                document.getElementById('output').innerHTML = message;
            }
        }

    </script>
</head>

<body>
    Start: <input type="text" id="start" size="5"><br>
    End: <input type="text" id="end" size="5"><br>
    Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="integers()">Click</button>
    <div id="output"></div>
</body>

</html>
