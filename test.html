<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Five times table</title>

<script>

function Power() {
    
    let count = parseInt(document.getElementById("Number").value);
    
    for ( ;  count <=31; count++) {
    
        empowerment= 2^count; 

     

     

    document.getElementById('output').innerHTML =empowerment;}
}
</script>
</head>

<body>                                         
Enter a number from 0 to 31:<input type="text" id="Number">
<button type="button" onclick="Power()">SUM</button>
<div id="output"></div>                
</body>       
</html>
